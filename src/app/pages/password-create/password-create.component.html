<div class="wrapper">
  <h3 class="mb">
    {{ passwordPhase === passwordPhaseEnum.Create ? 'Придумайте код-пароль' : 'Повторите код-пароль' }}
  </h3>

  <app-password-form [formControl]="passwordCtrl"></app-password-form>

  <button
    *ngIf="passwordPhase === passwordPhaseEnum.Repeat"
    (click)="createAgain()"
  >
    Ввести заново
  </button>
</div>
