<ng-container *ngIf="!isLoading; else loader">
  <h1 class="mb"> There is list of items </h1>

  <div
    class="list-item"
    *ngFor="let item of (listItems | async)"
    (click)="openItem(item.id)"
  >
    <h3 class="mb">{{ item.title }}</h3>
    <p class="descr">{{ item.description }}</p>
  </div>

  <p>
    {{ randomNUmber }}
  </p>

  <button (click)="onSave()">
    Save
  </button>
</ng-container>

<ng-template #loader>
  <h1>Loading...</h1>
</ng-template>
